#Backend deployment
---
#postgresql
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres_blog
spec:
  selector:
    matchLabels:
      app: postgres_blog
  template:
    metadata:
      labels:
        app: postgres_blog
    spec:
      containers:
      - name: postgres-blog
        image: postgres-blog
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5432

